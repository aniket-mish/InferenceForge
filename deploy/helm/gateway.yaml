apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: inferenceforge
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: inferenceforge-gateway:local
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          env:
            - name: BACKEND_BASE_URL
              value: http://llama-backend:8080
          ports:
            - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: gateway
  namespace: inferenceforge
spec:
  selector:
    app: gateway
  ports:
    - name: http
      port: 8000
      targetPort: 8000


